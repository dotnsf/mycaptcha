<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<script src="/mycaptcha.js"></script>
<title>My Captcha Sample</title>
<style type="text/css">
html, body{
  text-align: center;
  background-color: #fafafa;
  font-size: 20px;
  color: #333;
}
#form-elements{
  border: solid 2px #ccc;
}
</style>
</head>
<body>

<div class="container">
  <form method="POST" action="/login">
    <div class="my-captcha" data-apikey="apikey-for-test"></div>
    <div id="form-elements">
    <p><label for="userid">User ID</label><input type="text" name="userid" id="userid" value=""/></p>
    <p><label for="password">Password</label><input type="password" name="password" id="password" value=""/></p>
    <p><input type="submit" value="送信"/></p>
    </div>
  </form>
</div>

</body>
</html>
